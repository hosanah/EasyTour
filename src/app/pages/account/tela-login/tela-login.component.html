<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
            <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.5"></span>
        </p>
        <app-loading *ngIf="busy"></app-loading>
        <form [formGroup]="form" *ngIf="!busy">
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-title">Insira seu usuário e senha</h3>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="text" placeholder="Usuário"
                    formControlName="usuario"
                    [ngClass]="{'uk-form-danger': (!this.form.controls.usuario.valid  && !this.form.controls.usuario.pristine)}">
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="password" placeholder="Senha"
                    formControlName="senha"
                    [ngClass]="{'uk-form-danger': (!this.form.controls.senha.valid  && !this.form.controls.senha.pristine)}">
                </div>
                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Entrar</button>
                </div>
            </div>
        </form>
        <p class="uk-text-center" *ngIf="!busy">
            <a href="/cadastrologin" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-medium-bottom">Criar Usuário</a>            
            <br>
            <a href="/resetarsenha" class="uk-button uk-button-link">Esqueci minha senha</a>
        </p>
    </div>
</div>
<label class="uk-label-danger" *ngFor="let erro of erros.errors">{{ erro }}</label>
<label class="uk-label-success">{{deuCerto}}</label>
